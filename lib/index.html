<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mongo Half Stack</title>
</head>
<body>
    <ul id="coffee"></ul>
    <script>
        fetch('/coffee')
            .then(response => response.json())
            .then(coffees => {
                const ul = document.getElementById('coffee');
                coffees.forEach(coffee => {
                    const li = document.createElement('li');
                    li.innerText = `${coffee.name}: ${coffee.price} / ${coffee.size}`;
                    ul.appendChild(li);
                });
            });
    </script>
    <ul id="bagel"></ul>
    <script>
        fetch('/bagels')
            .then(response => response.json())
            .then(bagels => {
                const ul = document.getElementById('bagel');
                bagels.forEach(bagel => {
                    const li = document.createElement('li');
                    li.innerText = `${bagel.name}: ${bagel.price}`;
                    ul.appendChild(li);
                });
            });
    </script>
</body>
</html>
